<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limestone | Register</title>
  <!-- Use the same stylesheet as login to keep identical styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="logo-wrapper">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Limestone Logo" class="logo" />
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="width:180px; text-align:left; margin-bottom:10px;">
          {% for category, message in messages %}
            <p style="color:{{ 'red' if category=='error' else 'green' }}; font-size:0.9rem; margin:2px 0;">
              {{ message }}
            </p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form class="login-form" method="POST" action="/register">
      <!-- Email -->
      <input
        type="email" name="email" placeholder="Email"
        value="{{ email|default('') }}" required
        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}"
        title="Please enter a valid email (e.g., user@example.com)"
      />
      {% if email_error %}
        <div style="color:red; font-size:0.85rem; width:180px; text-align:left;">
          {{ email_error }}
        </div>
      {% endif %}

      <!-- Password + Submit -->
      <div class="password-row">
        <input id="password" type="password" name="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">
          <img src="{{ url_for('static', filename='img/arrow.png') }}" alt="Submit" />
        </button>
      </div>
      {% if password_error %}
        <div style="color:red; font-size:0.85rem; width:180px; text-align:left;">
          {{ password_error }}
        </div>
      {% endif %}

      <div class="register-link">
        <a href="/login">Back to Login</a>
      </div>

      <!-- Show Password Option -->
      <div class="password-options" style="margin-top:8px; font-size:0.85rem; text-align:left; width:180px;">
        <label class="show-pass" style="display:flex; align-items:center; gap:6px; color:#4d5a4d;">
          <input type="checkbox" id="togglePass" style="accent-color:#5a5032; border-radius:4px;">
          Show password
        </label>
      </div>
    </form>
  </div>

  <script>
    (function(){
      const cb = document.getElementById('togglePass');
      const pw = document.getElementById('password');
      if (cb && pw){x
        cb.addEventListener('change', () => {
          pw.type = cb.checked ? 'text' : 'password';
        });
      }
    })();
  </script>
</body>
</html>
