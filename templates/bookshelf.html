<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bookshelf.css') }}">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="{{ url_for('static', filename='img/logo_2.png') }}" alt="Logo" class="logo">
      <div class="book-count">3 Books In Use</div>
    </div>
    <div class="main-content">
      <div class="top-buttons">
        <button><img src="{{ url_for('static', filename='img/logout.png') }}" alt="Logout"></button>
        <button><img src="{{ url_for('static', filename='img/search.png') }}" alt="Search"></button>
        <button><img src="{{ url_for('static', filename='img/add.png') }}" alt="Add"></button>
      </div>

      <div class="book-grid">
        <div class="book-item">
          <div class="book-cover">
            <span>Placeholder</span>
            <div class="progress-tag">12/200</div>
          </div>
          <div class="book-info">
            <div class="title">Sample Title</div>
            <div class="author">John Smith</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
